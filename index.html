<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="video-container">
    <video id="video" autoplay style="transform: scale(0.8);"></video>
    <div class="face-overlay"></div>
  </div>
  <div id="message"></div>
  <div class="controls">
    <button id="startButton" class="btn btn-primary" >Start Recording</button>
    <button id="stopButton" class="btn btn-primary" >Stop Recording</button>
    <a id="downloadButton" >Download</a>
  </div>
  <video id="recordingPreview" controls style="display: none;"></video>
  
  <script src="script.js"></script>
</body>
</html>
